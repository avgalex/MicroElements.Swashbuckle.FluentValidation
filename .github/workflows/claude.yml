name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Workaround for claude-code-action not supporting fork PRs
      # See: https://github.com/anthropics/claude-code-action/issues/821
      - name: Fetch PR branch (fork support)
        if: github.event.issue.pull_request || github.event.pull_request
        run: |
          PR_NUMBER=${{ github.event.issue.number || github.event.pull_request.number }}
          if [ -n "$PR_NUMBER" ]; then
            git fetch origin pull/${PR_NUMBER}/head:pr-${PR_NUMBER} || true
            git checkout pr-${PR_NUMBER} || true
          fi

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
